<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-8 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput" class="info">Иванов</span></h3>
                            <h4 class="card-title">Имя: <span id="firstNameOutput" class="info">Иван</span></h4>
                            <h4 class="card-title">Отчество: <span id="middleNameOutput" class="info">Иванович</span></h4>
                            <p>
                                <span id="genderOutput" class="info">Генерация пола</span>
                                <span>, </span>
                                <span id="birthYearOutput" class="info">Генерация года рождения</span>
                            </p>
                            <p class="card-title">Профессия: <span id="profession" class="info">Генерация профессии</span></p>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <button id="clear-data"><p>Очистить данные</p></button>
                </div>
                <div class="card-header">
                    <button id="get-data"><p>Генерация данных</p></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
